<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./book.css" />
    <title>Book Now Page</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <img src="../assets/logo.png" alt="company-logo" class="company-logo" />
        <h2>SunBeam Cars.</h2>
      </div>
      <div class="profile-container">
        <img
          src="../assets/profileIcon.png"
          alt="profile-icon"
          class="profile-icon"
        />
        <h2>Login</h2>
      </div>
      <div class="about">
        <a href="/sunbeam-car-redone/about us/aboutus.html">
         <h2> About Us</h2>
        </a>
      </div>
    </nav>

    

    <main>
      <section class="info-customer">
        <div class="info-container">
          <h1>Your information</h1>
          <form id="form" autocomplete="off">
            <div class="cols-container">
              <div class="left-side">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required />
                <label for="street-name">Street Name</label>
                <input
                  type="text"
                  name="street-name"
                  id="street-name"
                  required
                />
                <label for="city-code">City & Postal code</label>
                
                <select id="data-list"></select>
              </div>
              <div class="right-side">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" required />
                <label for="number-floor">Number / Floor</label>
                <input
                  type="number"
                  name="number-floor"
                  id="number-floor"
                  required
                />
              </div>
            </div>
            <button type="submit">Book Now</button>
          </form>
        </div>
      </section>
      <section class="rental-information">
        <div class="rental-container">
          <h1 class="static-info-1">Rental Information</h1>
          <div class="rental-cost-all">
            <p class="static-info">All inclusive</p>
            <h3 id="total-cost"></h2>
            <p class="static-info">incl. VAT</p>
          </div>
          <div class="rental-date-car">
              <h4 id="car-name">Mamam</h4>
              <p id="date-start">2020202020202</p>
              <p id="date-end">2020202020202</p>
              <p id="rental-days">2</p>
          </div>
          <div class="rental-car-cost">
            <p class="static-info">Car Rental</p>
              <h4 id="rental-car-cost"></h4>
              <p class="static-info">incl. VAT</p>
          </div>
          <div class="accessories">
              <ul id="list-accessories">
                  
              </ul>
          </div>
          <div class="accessories-cost">
            <p class="static-info">Accessories</p>
              <h4 id="accessories-cost"></h4>
              <p class="static-info">incl. VAT</p>
          </div>
        </div>
      </section>
    </main>
    <script src="./book.js"></script>
  </body>
</html>
